<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Blog</title>
</head>

<body>

    <!-- insert/update Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- will be set runtime -->
                </div>
                <div class="modal-footer" id="modal-footer">
                    <!-- will be set runtime -->
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="alert-button" class="d-none" data-bs-toggle="modal" data-bs-target="#alert-modal">Update</button>

    <div class="modal fade" id="alert-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5" id="modal-body">
                    <img width="150px" id="alert-image" src="" alt="">
                    <h3 id="alert-text" class="mb-3"></h3>
                    <button class="btn btn-primary" data-bs-dismiss="modal" >OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center m-5">
        <h1 class="m-3">My Blog</h1>
        <button onclick="setInsertFormToModal()" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal">Insert a Blog</button>
    </div>

    <div class="container">
        <div class="row g-5">
            <div class="col-md-2">
                <h3>Category-1</h3>
                <h3>Category-2</h3>
                <h3>Category-3</h3>
                <h3>Category-4</h3>
                <h3>Category-5</h3>
            </div>
            <div class="col-md-10">
                <div class="row gx-3" id="blog-container">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="modal.js"></script>


    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
